<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link 
    rel="stylesheet"

  <body>
    <div id="pic">
      <div>

    <div id="icons">

      <span><i class="fa-solid fa-paw"></i></span>
      <span><i class="fa-solid fa-paw"></i></span>
      <span><i class="fa-solid fa-paw"></i></span>
      <span><i class="fa-solid fa-paw"></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for 4 item wide mini-layout -->
      <span>
        <div>
          <img 
          src="http://placekitten.com/100/100" 
          alt="kitty"
          >
        </div>
        <div>
          <strong>Cute Kitty</strong>
        </div>
        <div>
          <p>So photogenic!</p>
        </div>
        <div>
          <a target="_blank" href="https://placekitten.com/">More Cats</a>
        </div>
      </span>

      <span>
        <div>
          <img
          src="https://placedog.net/100/100"

          <strong>Silly Puppy</strong>
        </div>
        <div>
          <p>So curious!</p>
        </div>
        <div>
          <a target="_blank" href="https://placedog.net">More Dogs</a>

      </span>

      <span>
        <div>
          <img 
          src="https://placebear.com/100/100"

        </div>
        <div>
          <strong>Fluffy Bear</strong>
        </div>
        <div>
          <p>Aww a bear!</p>
        </div>
        <div>
          <a target="_blank" href="https://placebear.com">More Bears</a>
        </div>
      </span>

      <span>
        <div>
          <img
          src="https://baconmockup.com/100/100/" 
          alt="bacon">
        </div>
        <div>
          <strong>Yummy Bacon</strong>
        </div>
        <div>
          <p>So delicious!</p>
        </div>
        <div>
          <a target="_blank" href="https://baconmockup.com">More Bacon</a>
